<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>KoloCollect Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" autocomplete="email" />
            <mat-error *ngIf="submitted && f['email'].errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="submitted && f['email'].errors?.['email']">Enter a valid email address</mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-group">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" autocomplete="current-password" />
            <mat-error *ngIf="submitted && f['password'].errors?.['required']">Password is required</mat-error>
            <mat-error *ngIf="submitted && f['password'].errors?.['minlength']">Password must be at least 6 characters</mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-group">
          <button mat-raised-button color="primary" [disabled]="loading" type="submit" class="full-width">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">
              <mat-spinner diameter="20"></mat-spinner>
            </span>
            Login
          </button>
        </div>
        
        <div class="register-link">
          <a routerLink="/forgot-password">Forgot password?</a>
          <span class="spacer"></span>
          <a routerLink="/register">Register</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
